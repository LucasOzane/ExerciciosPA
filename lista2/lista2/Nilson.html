<html>

<head>


    <script language=javascript>
        nome=prompt("nome do aluno:");
        nota1=prompt("primeira nota:");
        nota2=prompt("segunda nota:");
        nota3=prompt("terceira nota:");

        alert(nome+" sua média é"+ soma);
