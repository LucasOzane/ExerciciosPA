<html>
    <head>
<script language=javascript>

num=parseInt(prompt("Digite um valor"));

soma=0
i=1
    while(i<num)
    {
        resto=(num%i)
        if(resto==0)
        
        {
         soma=soma+i
        }
	i++
    }
    
    
      
        
    
  if(soma==num)
    {
    document.write(num + " É um número perfeito")

    }
    else
	
    document.write(num +" Não é um número perfeito")


    
        
        
        
         
        
	
    
    
    
      
        
    
  
    


    
    
	
	

    
</script>
<body></body>



    </head>
</html>
