<html>
    <head>
<script language=javascript>

num=parseInt(prompt("Digite um valor"));
divisor=0
resto=0
i=1
    while(i<=num)
    {
        resto=(num%i)
        if(resto==0)
        
        {
         divisor=divisor+1
        }
	i++
    }
    
    
      
        
    
  if(divisor==2)
    {
    document.write(num + " È um numero primo")

    }
    else
	
	document.write(num + "não é primo")

    
</script>
<body></body>



    </head>
</html>
